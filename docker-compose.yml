# ===================================
# 龜三的ERP Demo - Docker Compose
# 零售業簡易 ERP 系統
# ===================================

services:
  # PostgreSQL 資料庫
  postgres:
    image: postgres:16-alpine
    container_name: nextjs-demo-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nextjsdemo_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d nextjsdemo_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js 應用程式
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nextjs-demo-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/nextjsdemo_db?schema=public
      AUTH_SECRET: ${AUTH_SECRET:-your-super-secret-key-for-production}
      NEXTAUTH_URL: http://localhost:3000
      AUTH_TRUST_HOST: "true"
      NODE_ENV: production
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  default:
    name: nextjs-demo-network
